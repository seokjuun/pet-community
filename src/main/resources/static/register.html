<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 펫 포테이토 커뮤니티</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/button.css">
    <link rel="stylesheet" href="/assets/css/footer.css">

    <style>
        /* Register Form Section */
        .register-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .register-header p {
            color: #777;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-check input {
            margin-right: 8px;
            margin-top: 5px;
        }

        .form-check label {
            font-size: 14px;
            color: #666;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-top">
        <div class="container">
            <div class="header-contact">
                <span><i class="fas fa-phone"></i> +82 10-1234-5678</span>
                <span><i class="fas fa-envelope"></i> info@petpotato.com</span>
            </div>
            <div class="header-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="header-main">
        <div class="container">
            <a href="index.html" class="logo">Pet Potato</a>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="boards/free.html">커뮤니티</a></li>
                <li><a href="boards/schedules.html">산책 시간표</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-outline">로그인</a>
                <a href="register.html" class="btn btn-primary">회원가입</a>
            </div>
        </div>
    </div>
</header>

<!-- Register Form Section -->
<section class="register-section">
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>회원가입</h2>
                <p>펫 포테이토 커뮤니티에 가입하고 다양한 정보를 나눠보세요</p>
            </div>
            <div id="registerError" class="error-message" style="color: red; margin-bottom: 15px; text-align: center;"></div>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="email">이메일 *</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="username">이름 *</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="password">비밀번호 *</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="confirmPassword">비밀번호 확인 *</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nickname">닉네임 *</label>
                            <input type="text" id="nickname" name="nickname" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="예) 010-1234-5678">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="info">자기소개</label>
                    <textarea id="info" name="info" class="form-control" rows="3" placeholder="반려동물과 나에 대해 간단히 소개해주세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="profileImage">프로필 이미지 URL</label>
                    <input type="text" id="profileImage" name="profileImage" class="form-control" placeholder="이미지 URL을 입력하세요">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">펫 포테이토 커뮤니티의 <a href="#" style="color: var(--primary);">이용약관</a>과 <a href="#" style="color: var(--primary);">개인정보처리방침</a>에 동의합니다. *</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인하기</a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="footer-bottom">
        <div class="container">
            <p>&copy; 2025 펫 포테이토 커뮤니티. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 비밀번호 확인 검증
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('registerError').style.display = 'block';
            document.getElementById('registerError').textContent = '비밀번호가 일치하지 않습니다.';
            return;
        }

        // 회원가입 데이터 수집
        const userData = {
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: password,
            nickname: document.getElementById('nickname').value,
            phone: document.getElementById('phone').value,
            info: document.getElementById('info').value,
            profileImage: document.getElementById('profileImage').value,
            roleId: "ROLE_USER" // 기본 역할 설정
        };

        // 회원가입 API 호출
        fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // 회원가입 성공 시 로그인 페이지로 이동
                    alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                    window.location.href = 'login.html';
                } else {
                    // 회원가입 실패 시 에러 메시지 표시
                    document.getElementById('registerError').style.display = 'block';
                    document.getElementById('registerError').textContent = '회원가입 처리 중 오류가 발생했습니다.';
                }
            })
            .catch(error => {
                console.error('회원가입 오류:', error);
                document.getElementById('registerError').style.display = 'block';
                document.getElementById('registerError').textContent = '회원가입 처리 중 오류가 발생했습니다.';
            });
    });
</script>
</body>
</html>
